<div class="login-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title><h2>Iniciar Sesion</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
          <mat-card-content>
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input formControlName="email" matInput type="text" />
              <mat-error>
                {{loginForm.get("email")?.errors| validationErrors}}
              </mat-error>
            </mat-form-field>
          </mat-card-content>
          <mat-card-content>
            <mat-form-field>
              <mat-label>Contrase√±a</mat-label>
              <input formControlName="password" matInput [type]="showPassword ? 'text': 'password'"   />
              <mat-error>
                {{loginForm.get("password")?.errors | validationErrors}}
              </mat-error>
              <button  (click)="showPassword = !showPassword" matSuffix mat-icon-button>
                <mat-icon matSuffix>visibility</mat-icon>
              </button>
            </mat-form-field>
            <div>
              <button mat-raised-button color="primary">Iniciar Sesion</button>
            </div>
          </mat-card-content>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <button mat-raised-button color="primary">Iniciar Sesion</button>
